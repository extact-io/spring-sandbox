config.val: Hello

logging.level:
  org.springframework: INFO
  sample: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
        #exclude: "env,beans"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: "readinessState,db,dependentServers"
  info:
    java:
      enabled: false
    os:
      enabled: false
    env:
      enabled: false
    build:
      enabled: true
    git:
      enabled: true

spring:
  info:
    git:
      location: classpath:META-INF/git.properties # デフォルトの位置変更
  config:
    import:
    #- optional:classpath:datasource.yml
    - optional:classpath:datasource-multi.yml
  threads:
    virtual:
      enabled: false


sandbox:
  service:
    hello: config
  health:
    names:
    - simple1
    - simple2
    depends:
    - https://www.yahoo.co.jp
    - https://www.mamezou.com

